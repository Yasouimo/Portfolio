<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact - Bellmir Yahya</title>
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/Contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">BY</div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>

            <li><a href="Certifications.html" class="nav-link">Certifications</a></li>
            <li><a href="Aboutme.html" class="nav-link">About Me</a></li>
            <li><a href="Contact.html" class="nav-link">Contact</a></li>
        </ul>
        <div class="nav-toggle" id="mobile-menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main class="contact-container">
        <div class="contact-content">
            <h1>Get in Touch</h1>
            <p class="subtitle">Let's connect and create something amazing together</p>

            <div class="contact-grid">
                <div class="contact-card">
                    <div class="icon-wrapper">
                        <i class="fas fa-phone"></i>
                    </div>
                    <h3>Phone</h3>
                    <p>+212 778664075</p>
                </div>

                <div class="contact-card">
                    <div class="icon-wrapper">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3>Email</h3>
                    <p>yahyabellmir@gmail.com</p>
                </div>

                <div class="contact-card">
                    <div class="icon-wrapper">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <h3>Location</h3>
                    <p>Meknes, Morocco</p>
                </div>
            </div>

            <div class="social-links">
                <h2>Connect With Me</h2>
                <div class="social-grid">
                    <a href="https://www.linkedin.com/in/yahya-bellmir-a54176284" class="social-item" target="_blank">

                        <span>LinkedIn</span>

                    <a href="https://facebook.com/yahya.bellmir1" class="social-item" target="_blank">

                </div>
            </div>
        </div>
    </main>

    <!-- Inline script to fix mobile navigation issues -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const navToggle = document.getElementById('mobile-menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            const body = document.body;
            
            // Add click event to toggle
            if (navToggle) {
                navToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    navLinks.classList.toggle('active');
                    navToggle.classList.toggle('active');
                    body.classList.toggle('no-scroll');
                    console.log('Menu toggled');
                });
            }
            
            // Add click events to links to close menu when clicked
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => {
                link.addEventListener('click', function() {
                    navLinks.classList.remove('active');
                    navToggle.classList.remove('active');
                    body.classList.remove('no-scroll');
                });
            });
        });
    </script>
    
    <!-- Optional: Load your other scripts -->
    <script src="scripts/script.js"></script>
    <script src="scripts/Contact.js"></script>
</body>
</html>
